<div class="container">
    <h1>Member Profile</h1>
    <form>
        <div class="form-group">
            <label for="username">
                Username
            </label>
            <input type="text"
                   class="form-control"
                   id="username"
                   name="username"
                   placeholder="Username"
                   ng-model="model.user.username"/>
        </div>
        <div class="form-group">
            <label for="email">
                Email address
            </label>
            <input type="email"
                   class="form-control"
                   id="email"
                   name="email"
                   placeholder="alice@wonderland.com"
                   ng-model="model.user.email"/>
        </div>
        <div class="form-group">
            <label for="first-name">
                First Name
            </label>
            <input type="text"
                   class="form-control"
                   id="first-name"
                   name="first-name"
                   placeholder="Alice"
                   ng-model="model.user.firstName"/>
        </div>
        <div class="form-group">
            <label for="last-name">
                Last Name
            </label>
            <input type="text"
                   class="form-control"
                   id="last-name"
                   name="last-name"
                   placeholder="Wonderland"
                   ng-model="model.user.lastName"/>
        </div>
        <div class="form-group">
            <label for="phone">
                Phone
            </label>
            <input type="text"
                   class="form-control"
                   id="phone"
                   name="phone"
                   ng-model="model.user.phone"/>
        </div>
        <div class="form-group">
            <label for="dob">
                Date of Birth
            </label>
            <input type="text"
                   class="form-control"
                   id="dob"
                   name="dob"
                   ng-model="model.user.dob"/>
        </div>
    </form>

    <a class="btn btn-danger  btn-block"
       href="#/">Logout</a>
</div>
