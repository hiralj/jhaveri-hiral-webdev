<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
    <title>Title</title>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="page-list.html">
                <span class="glyphicon glyphicon-chevron-left"/>
                Edit Page
            </a>
            <a href="page-list.html" class="pull-right navbar-icon-right">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>
    </div>
</nav>

<div class="container">
    <form>
        <div class="form-group">
            <label for="name"> Name </label>
            <input class="form-control"
                   type="text"
                   id="name"
                   name="name"
                   placeholder="Name"
                   value="Blog Post"/>
        </div>
        <div class="form-group">
            <label for="title"> Title </label>
            <input class="form-control"
                   type="text"
                   id="title"
                   name="title"
                   placeholder="Page Title"/>
        </div>
    </form>
    <a href="page-list.html" class="btn btn-danger btn-block">
        Delete
    </a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="profile.html" class="pull-right navbar-icon-right">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
</body>
</html>
