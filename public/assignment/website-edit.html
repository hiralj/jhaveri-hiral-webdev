                      name="description"
                      placeholder="Description">Bees are dying fast and that’s not good for people who like plants and food. Yesterday, the U.S. Fish and Wildlife Service determined that members of seven yellow-faced bees from the Hylaeus species require federal protection. If you’re in Hawaii where this brand of bee resides, you might want to think twice before swatting.
