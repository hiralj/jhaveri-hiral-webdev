<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-text pull-right">
            <a ng-click="model.update(model.user)" class="">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand">Profile</a>
        </div>
    </div>
</nav>

<div class="container">
    <form>
        <div class="form-group">
            <label for="username">
                Username
            </label>
            <input type="text"
                   class="form-control"
                   id="username"
                   name="username"
                   placeholder="Username"
                   ng-model="model.user.username"/>
        </div>
        <div class="form-group">
            <label for="email">
                Email address
            </label>
            <input type="email"
                   class="form-control"
                   id="email"
                   name="email"
                   placeholder="alice@wonderland.com"
                   ng-model="model.user.email"/>
        </div>
        <div class="form-group">
            <label for="first-name">
                First Name
            </label>
            <input type="text"
                   class="form-control"
                   id="first-name"
                   name="first-name"
                   placeholder="Alice"
                   ng-model="model.user.firstName"/>
        </div>
        <div class="form-group">
            <label for="last-name">
                Last Name
            </label>
            <input type="text"
                   class="form-control"
                   id="last-name"
                   name="last-name"
                   placeholder="Wonderland"
                   ng-model="model.user.lastName"/>
        </div>
    </form>

    <a href="#/user/{{model.userId}}/website" class="btn btn-primary btn-block">Websites</a>
    <a class="btn btn-danger  btn-block"
       href="#/login">Logout</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-header">
        <p class="pull-right navbar-icon-right">
        <span class="glyphicon glyphicon-user"></span>
        </p>
        </div>
    </div>
</nav>
