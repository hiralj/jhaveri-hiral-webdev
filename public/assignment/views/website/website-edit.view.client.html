<nav class="navbar navbar-default navbar-fixed-top">
    <div class="row container-fluid">
        <div class="col-sm-4 hidden-xs">
            <div class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}/website/new">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand" href="#/user/{{model.userId}}">
                <span class="glyphicon glyphicon-chevron-left"/>
                Websites
                </a>

            </div>
        </div>
        <div class="col-sm-8">
            <div class="navbar-text pull-right">
                <a ng-click="model.updateWebsite(model.website)">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand" href="#/user/{{model.userId}}/website">
                    <span class="glyphicon glyphicon-chevron-left"/>
                    Edit Website
                </a>

            </div>
        </div>

    </div>
</nav>


<div class="col-sm-4 hidden-xs">
    <ul class="list-group">
        <div ng-repeat="website in model.websites">
            <li class="list-group-item">
                <a href="#/user/{{model.userId}}/website/{{website._id}}/page"> {{website.name}} </a>
                <a href="#/user/{{model.userId}}/website/{{website._id}}">
                    <span class="pull-right glyphicon glyphicon-cog"/>
                </a>
            </li>
        </div>
    </ul>
</div>
<div class="col-sm-8 container">
    <form>
        <div class="form-group">
            <label for="name"> Website Name </label>
            <input class="form-control"
                   type="text"
                   id="name"
                   name="name"
                   placeholder="Name"
                   value="Blogger"
                   ng-model="model.website.name"/>
        </div>
        <div class="form-group">
            <label for="description"> Website Description </label>
            <textarea class="form-control"
                      rows="5"
                      id="description"
                      name="description"
                      placeholder="Description"
                      ng-model="model.website.description">Bees are dying fast and that’s not good for people who like plants and food. Yesterday, the U.S. Fish and Wildlife Service determined that members of seven yellow-faced bees from the Hylaeus species require federal protection. If you’re in Hawaii where this brand of bee resides, you might want to think twice before swatting.
            </textarea>
        </div>
    </form>
    <a ng-click="model.deleteWebsite()" class="btn btn-danger btn-block">
        Delete
    </a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="../user/profile.view.client.html" class="pull-right navbar-icon-right">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
