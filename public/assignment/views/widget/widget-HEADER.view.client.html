<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div ng-hide="model.widget.type" class="navbar-header">
            <a class="navbar-brand"
               href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">
                <span class="glyphicon glyphicon-chevron-left"></span>
                Widget Edit
            </a>
            <a ng-click="model.updateWidget(model.widget)" class="pull-right navbar-icon-right">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>
        <div ng-show="model.widget.type" class="navbar-header">
            <a class="navbar-brand"
               href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/new">
                <span class="glyphicon glyphicon-chevron-left"></span>
                New Widget
            </a>
            <a ng-click="model.createWidget(model.widget)" class="pull-right navbar-icon-right">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>
    </div>
</nav>

<div class="container">
    <form>
        <div class="form-group">
            <label for="text"> Text </label>
            <input class="form-control"
                   type="text"
                   id="text"
                   name="text"
                   placeholder="Text"
                   value="US Senate reaches compromise"
                   ng-model="model.widget.text"/>
        </div>
        <div class="form-group">
            <label for="size"> Size </label>
            <input class="form-control"
                   type="number"
                   id="size"
                   name="size"
                   min="1"
                   max="5"
                   ng-model="model.widget.size"/>

        </div>
    </form>
    <a ng-hide="model.widget.type" ng-click="model.deleteWidget()" class="btn btn-danger btn-block">
        Delete
    </a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="#/user/{{model.userId}}" class="pull-right navbar-icon-right">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
