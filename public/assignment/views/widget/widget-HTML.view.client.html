<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div ng-hide="model.widget.wid" class="navbar-header">
            <a class="navbar-brand"
               href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">
                <span class="glyphicon glyphicon-chevron-left"></span>
                Widget Edit
            </a>
            <a ng-click="model.updateWidget(model.widget)" class="pull-right navbar-icon-right">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>
        <div ng-show="model.widget.wid" class="navbar-header">
            <a class="navbar-brand"
               href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/new">
                <span class="glyphicon glyphicon-chevron-left"></span>
                New Widget
            </a>
            <a ng-click="model.createWidget(model.widget)" class="pull-right navbar-icon-right">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>
    </div>
</nav>

<div class="container">
    <form>
        <div class="form-group">
            <div ng-show="model.error" class="alert alert-danger" role="alert">{{model.error}}</div>
            <label for="name"> Name </label>
            <input class="form-control"
                   type="text"
                   id="name"
                   name="name"
                   placeholder="Name"
                   ng-model="model.widget.name"/>
        </div>
        <div class="form-group">
            <div id="text"
                 name="text"
                 ng-model="model.widget.text"
                 text-angular
                 ta-toolbar="[['h1','h2','h3'],['bold','italics','underline','strikeThrough'],
                         ['ul','ol'],['justifyLeft','justifyCenter','justifyRight','justifyFull'],
                         ['indent','outdent'],['html']]">
            </div>
        </div>
        <div class="form-group">
            <a ng-hide="model.widget.wid" ng-click="model.deleteWidget()" class="btn btn-danger btn-block">
                Delete
            </a>
        </div>
    </form>

</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="#/user/{{model.userId}}" class="pull-right navbar-icon-right">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
