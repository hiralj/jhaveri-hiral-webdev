<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#/user/{{model.userId}}/website/{{model.websiteId}}/page">
                <span class="glyphicon glyphicon-chevron-left">
                Widgets
            </a>
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/new" class="pull-right navbar-icon-right">
                <span class="glyphicon glyphicon-plus"></span>
            </a>
        </div>
    </div>
</nav>

<ul class="list-group">
    <div ng-switch="widget.widgetType"
         ng-repeat="widget in model.widgets">
        <li class="list-group-item">
            <div class="relative-position">
                <div ng-switch="widget.size" ng-switch-when="HEADER">
                    <h1 ng-switch-when="1">{{widget.text}}</h1>
                    <h2 ng-switch-when="2">{{widget.text}}</h2>
                    <h3 ng-switch-when="3">{{widget.text}}</h3>
                    <h4 ng-switch-when="4">{{widget.text}}</h4>
                    <h5 ng-switch-when="5">{{widget.text}}</h5>
                    <h6 ng-switch-when="6">{{widget.text}}</h6>
                </div>
                <div ng-switch-when="IMAGE">
                    <img class="img-responsive img-thumbnail"
                         ng-src="{{widget.url}}"
                         width="widget.width"/>
                </div>
                <div ng-switch-when="HTML" ng-bind-html="model.checkSafeHtml(widget.text)">
                </div>
                <div ng-switch-when="YOUTUBE">
                    <div class="embed-responsive embed-responsive-4by3">
                        <iframe class="embed-responsive-item" width="560" height="315" ng-src="{{model.checkSafeYouTubeUrl(widget.url)}}"></iframe>
                    </div>
                </div>
                <div class="absolute-position list-element-menu pull-right">
                    <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{widget._id}}">
                        <span class="glyphicon glyphicon-cog"></span>
                    </a>
                    <span class="glyphicon glyphicon-align-justify"></span>
                </div>
            </div>
        </li>
    </div>
</ul>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="#/user/{{model.userId}}" class="pull-right navbar-icon-right">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
