<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div ng-hide="model.widget.wid" class="navbar-header">
            <a class="navbar-brand"
               href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">
                <span class="glyphicon glyphicon-chevron-left"></span>
                Widget Edit
            </a>
            <a ng-click="model.updateWidget(model.widget)" class="pull-right navbar-icon-right">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>
        <div ng-show="model.widget.wid" class="navbar-header">
            <a class="navbar-brand"
               href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/new">
                <span class="glyphicon glyphicon-chevron-left"></span>
                New Widget
            </a>
            <a ng-click="model.createWidget(model.widget)" class="pull-right navbar-icon-right">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>
    </div>
</nav>

<div class="container">
    <form>
        <div class="form-group">
            <label for="url"> URL </label>
            <input class="form-control"
                   type="text"
                   id="url"
                   name="url"
                   placeholder="URL"
                   value="gizmodo.com"
                   ng-model="model.widget.url"/>
        </div>
        <div class="form-group">
            <label for="width"> Width </label>
            <input class="form-control"
                   type="text"
                   id="width"
                   name="width"
                   placeholder="80%"
                   ng-model="model.widget.width"/>
        </div>

    </form>

    <div class="form-group">

        <form action="/api/upload" method="post" enctype="multipart/form-data">
            <label for="my-image"> Upload </label>
            <input name="myFile" id="my-image" type="file" class="form-control"/>
            <input name="width" value="{{model.widget.width}}" style="display: none"/>
            <input name="userId" value="{{model.userId}}" style="display: none"/>
            <input name="websiteId" value="{{model.websiteId}}" style="display: none"/>
            <input name="pageId" value="{{model.pageId}}" style="display: none"/>
            <input name="widgetId" value="{{model.widgetId}}" style="display: none"/>
            <button type="submit" class="btn btn-block btn-primary">Upload Image</button>
        </form>
    </div>

    <a ng-hide="model.widget.wid" ng-click="model.deleteWidget()" class="btn btn-danger btn-block">
        Delete
    </a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="#/user/{{model.userId}}" class="pull-right navbar-icon-right">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
