<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
    <title>Title</title>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="widget-list.html">
                <span class="glyphicon glyphicon-chevron-left"/>
                Widget Edit
            </a>
            <a href="widget-list.html" class="pull-right navbar-icon-right">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>
    </div>
</nav>

<div class="container">
    <form>
        <div class="form-group">
            <label for="name"> Name </label>
            <input class="form-control"
                   type="text"
                   id="name"
                   name="name"
                   placeholder="Name"/>
        </div>
        <div class="form-group">
            <label for="text"> Text </label>
            <input class="form-control"
                   type="text"
                   id="text"
                   name="text"
                   placeholder="Text"/>
        </div>
        <div class="form-group">
            <label for="url"> URL </label>
            <input class="form-control"
                   type="text"
                   id="url"
                   name="url"
                   placeholder="URL"
                   value="gizmodo.com"/>
        </div>
        <div class="form-group">
            <label for="width"> Width </label>
            <input class="form-control"
                   type="text"
                   id="width"
                   name="width"
                   placeholder="80%"/>
        </div>

        <a href="widget-list.html" class="btn btn-danger btn-block">
            Delete
        </a>

    </form>

</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="profile.html" class="pull-right navbar-icon-right">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
</body>
</html>
