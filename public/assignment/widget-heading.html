<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
    <title>Title</title>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="widget-list.html">
                <span class="glyphicon glyphicon-chevron-left"/>
                Widget Edit
            </a>
            <a href="widget-list.html" class="pull-right navbar-icon-right">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>
    </div>
</nav>

<div class="container">
    <form>
        <div class="form-group">
            <label for="name"> Name </label>
            <input class="form-control"
                   type="text"
                   id="name"
                   name="name"
                   placeholder="Name"/>
        </div>
        <div class="form-group">
            <label for="text"> Text </label>
            <input class="form-control"
                   type="text"
                   id="text"
                   name="text"
                   placeholder="Text"
                   value="US Senate reaches compromise"/>
        </div>
        <div class="form-group">
            <label for="size"> Size </label>
            <select name="size" id="size" class="form-control">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
    </form>
    <a href="widget-list.html" class="btn btn-danger btn-block">
        Delete
    </a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="profile.html" class="pull-right navbar-icon-right">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
</body>
</html>
